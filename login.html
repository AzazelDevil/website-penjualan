<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMKM Store</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4;}
    header {background: #4A7BF7; color: #fff; padding: 20px; text-align: center;}
    nav {text-align: center; margin-top: 15px;}
    nav a {margin: 0 10px; text-decoration: none; color: #4A7BF7; font-weight: bold;}
    .product-grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 20px; padding: 20px;}
    .card {background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}    
    .card img {width: 100%; border-radius: 10px;}
  </style>
</head>
<body>
  <header>
    <h1>UMKM Store</h1>
  </header>
  <nav>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
  <div class="product-grid" id="productList"></div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];
function loadProducts(){
  const container = document.getElementById("productList"); container.innerHTML = "";
  products.forEach(p => {
    container.innerHTML += `
      <div class='card'>
        <img src='${p.image}' alt=''>
        <h3>${p.name}</h3>
        <p>${p.price}</p>
      </div>`;
  });
}
loadProducts();
</script>
</body></html>


<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {display:flex; justify-content:center; align-items:center; height:100vh; background:#e8ecf8; font-family:Arial;}
  .box {background:white; padding:30px; border-radius:14px; width:350px; box-shadow:0 4px 15px rgba(0,0,0,0.1);}  
  input {width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc;}  
  button {width:100%; padding:12px; background:#4A7BF7; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer;}  
  .google {background:white; border:1px solid #999; color:#444; margin-top:10px;}  
</style>
</head>
<body>
<div class="box">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">

  <div style="position:relative;">
    <input type="password" id="loginPassword" placeholder="Password">
    <span onclick="toggleLoginPassword()" style="position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer;">üëÅÔ∏è</span>
  </div>

  <button onclick="loginUser()">Login</button>
  <button class="google" onclick="googleLogin()">Login with Google</button>
</div>

<script>
function toggleLoginPassword(){
  const pw = document.getElementById('loginPassword'); pw.type = pw.type === 'password' ? 'text' : 'password';
}
function loginUser(){
  let users = JSON.parse(localStorage.getItem('users')) || [];
  let email = loginEmail.value;
  let pass = loginPassword.value;
  let found = users.find(u => u.email === email && u.password === pass);
  if(found){ alert("Login berhasil"); window.location.href = 'index.html'; }
  else alert("Akun tidak ditemukan");
}
function googleLogin(){ alert("Google Login Demo"); }
</script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body {display:flex; justify-content:center; align-items:center; height:100vh; background:#e8ecf8; font-family:Arial;}
  .box {background:white; padding:30px; border-radius:14px; width:350px; box-shadow:0 4px 15px rgba(0,0,0,0.1);}  
  input {width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc;}  
  button {width:100%; padding:12px; background:#4A7BF7; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer;}  
</style>
</head>
<body>
<div class="box">
  <h2>Sign Up</h2>
  <input type="text" id="signupName" placeholder="Nama">
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="registerUser()">Daftar</button>
</div>

<script>
function registerUser(){
  let users = JSON.parse(localStorage.getItem('users')) || [];
  let user = {
    name: signupName.value,
    email: signupEmail.value,
    password: signupPassword.value
  };
  users.push(user);
  localStorage.setItem('users', JSON.stringify(users));
  alert('Akun berhasil dibuat');
  window.location.href = 'login.html';
}
</script>
</body></html>
