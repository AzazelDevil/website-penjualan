<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login UMKM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #0ea5e9, #2563eb, #4338ca);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .login-container {
      width: 380px;
      padding: 35px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.13);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 10px 35px rgba(0,0,0,0.2);
      color: white;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: bold;
    }

    .login-container p {
      margin-bottom: 25px;
      font-size: 14px;
      opacity: 0.9;
    }

    .input-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .input-group label {
      font-size: 13px;
      opacity: 0.9;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
    }

    .role-toggle {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .role-toggle button {
      width: 48%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 14px;
    }

    .role-toggle .active {
      background: white;
      color: #2563eb;
      font-weight: bold;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: white;
      color: #2563eb;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .login-btn:hover {
      transform: scale(1.03);
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Masuk Akun</h2>
    <p>Pilih peranmu lalu lanjutkan login.</p>

    <div class="role-toggle">
      <button id="pembeliBtn" class="active">Pembeli</button>
      <button id="penjualBtn">Penjual</button>
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="text" placeholder="Masukkan email" />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Masukkan password" />
    </div>

    <button class="login-btn">Masuk</button>
  </div>

  <script>
    const pembeliBtn = document.getElementById('pembeliBtn');
    const penjualBtn = document.getElementById('penjualBtn');

    pembeliBtn.onclick = () => {
      pembeliBtn.classList.add('active');
      penjualBtn.classList.remove('active');
    };

    penjualBtn.onclick = () => {
      penjualBtn.classList.add('active');
      pembeliBtn.classList.remove('active');
    };
  </script>

</body>
</html>
