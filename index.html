<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko UMKM</title>

  <style>
    :root {
      --bg: #f7f7f7;
      --text: #1a1a1a;
      --primary: #0ab59b;
      --card-bg: #ffffff;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--card-bg);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
    }

    header input {
      padding: 10px 16px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      width: 250px;
    }

    .hero {
      padding: 80px 40px;
      text-align: center;
      background: linear-gradient(135deg, #0ab59b, #07836f);
      color: white;
    }

    .hero h2 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .hero p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .produk {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      border-radius: var(--radius);
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 14px 0 6px;
      font-size: 1.2rem;
    }

    .price {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--primary);
      color: white;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s ease;
    }

    button:hover {
      background: #089b84;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    <h1>UMKM Store</h1>
    <input type="text" id="search" placeholder="Cari produk...">
  </header>

  <section class="hero">
    <h2>Dukung Produk Lokal</h2>
    <p>Belanja produk UMKM berkualitas dengan harga bersahabat.</p>
  </section>

  <section class="produk" id="produk-list">
    
    <!-- Dibangkitkan lewat JS -->
    
  </section>

  <footer>
    Â© 2025 UMKM Store. Semua hak cipta dilindungi.
  </footer>

  <script>
    const produk = [
      { nama: "Kopi Arabika Gayo", harga: 65000, img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
      { nama: "Keripik Balado", harga: 18000, img: "https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2" },
      { nama: "Sambal Rumahan", harga: 25000, img: "https://images.unsplash.com/photo-1604908177522-0404d0b41ca8" },
      { nama: "Brownies Coklat", harga: 30000, img: "https://images.unsplash.com/photo-1551024601-bec78aea704b" },
    ];

    const list = document.getElementById("produk-list");
    const search = document.getElementById("search");

    function tampilkanProduk(data) {
      list.innerHTML = "";
      data.forEach(p => {
        list.innerHTML += `
          <div class="card">
            <img src="${p.img}" alt="${p.nama}">
            <h3>${p.nama}</h3>
            <div class="price">Rp ${p.harga.toLocaleString()}</div>
            <button>Tambah ke Keranjang</button>
          </div>
        `;
      });
    }

    tampilkanProduk(produk);

    search.addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const hasil = produk.filter(p => p.nama.toLowerCase().includes(q));
      tampilkanProduk(hasil);
    });
  </script>

</body>
</html>
